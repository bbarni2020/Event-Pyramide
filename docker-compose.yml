version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: event_pyramide_db
    environment:
      POSTGRES_USER: eventuser
      POSTGRES_PASSWORD: eventpass
      POSTGRES_DB: eventpyramide
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./server/database/migrations.sql:/docker-entrypoint-initdb.d/migrations.sql
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    container_name: event_pyramide_cache
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data: